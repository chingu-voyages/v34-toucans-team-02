<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/e8644e93da.js"
      crossorigin="anonymous"
    ></script>
    
    <title>Chingu Notes</title>
  </head>
  <body>
    <nav>
      <img class="chingu-notes-logo" src="assets/chingunotes_logo.png">
      <br>
      <br>
      <div class="notes"><i class="fas fa-book"></i>
        Notes</div>
      <section class="categories"><br>
        Categories <i class="fas fa-pencil-alt"></i>
        <ul class="categories">

          <li>ui/ux</li>
          <li>html</li>
          <li>javascript</li>
          <li>css</li>
          <li>food</li>
          <li>todo</li>
        </ul>
      </section><br>
      <section class="my-tags">
        My Tags
        <ul class="my-tags">
          <li>#Recipes</li>
          <li>#Passwords</li>
          <li>#Websites</li>
          <li>#Shopping</li>
        </ul>
      </section><br>
      <section class="archive"><i class="fas fa-folder"></i> Archive</section><br>
      <section class="trash-bin"><i class="fas fa-trash-alt"></i> Trash Bin</section>
    </nav>
    <main class="main">
      <div id="newnote">
        <button class="add-new-note">
          <i class="fas fa-plus"></i>New Note</button>
      </div>
      <section id="pinned">
        <div class="memo">
          <div class="memo-top">
            <h3><textarea rows="1" placeholder="Title"></textarea></h3>
            <button class="pin"><i class="fas fa-map-pin"></i></button>
          </div>
          <div class="content">
            <textarea class="input-text-area" rows="8" cols="30" placeholder="..."></textarea>
          </div>
          <div class="tags">
            <button class='tag'># Passwords</button>
            <button class='tag'># Websites</button>
          </div>
          <ul class="icon-container icon-active">
            <button class="change-color"><i class="fas fa-paint-brush"></i></button></button>
            <button class="add-tags"><i class="fas fa-hashtag"></i></button>
            <button class="archive"><i class="fas fa-folder"></i></button>
            <button class="delete"><i class="fas fa-trash-alt"></i></button>
          </ul>
        </div>
      </section>
      <section id="others"></section>
    </main>
  </body>
  <script src="scripts/main.js"></script>
</html>
